{% extends "base.html" %}

{% block content %}
<style>
    .thank-you-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 3rem 1rem;
        text-align: center;
    }
    
    .thank-you-message {
        font-size: 1.25rem;
        color: #2d3748;
        margin-bottom: 2rem;
        font-weight: 500;
    }
    
    .thank-you-logo {
        max-width: 300px;
        margin-top: 2rem;
    }
    
    @media (max-width: 768px) {
        .thank-you-container {
            padding: 2rem 0.75rem;
        }
    }
</style>

<div class="thank-you-container">
    <p class="thank-you-message">您的投票已经成功提交，可以关闭此页面</p>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid thank-you-logo">
</div>
{% endblock %}
